<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="node_modules/video.js/dist/video.js"></script>
    <script src="dist/videojs-css.js"></script>
    <script>
      (function(window, videojs) {
        var player = window.player = videojs('videojs-css-player');
        var css = window.css = player.css({
          controlBar:{
            borderRadius: "20px",
            marginBottom: "15px",
            width:"90%",
            marginLeft:"5%",
            fontSize:"1.5em",
            background:"#3F51B5"
          },
          bigPlayButton:{
            borderRadius: "10%",
            width:"150px",
            height:"150px",
            lineHeight:"150px",
            fontSize:"80px",
            border:"none",
            left:"50%",
            top:"50%",
            transform:"translate(-50%,-50%)",
            background:"#3F51B5"
  
          }
        });
        console.log(css)
      }(window, window.videojs));
    </script>
    
</head>

<body>
    <video id="videojs-css-player" class="video-js vjs-default-skin" width="500px" height="150px" #target width="400" controls data-setup='{ "aspectRatio":"640:267", "playbackRates": [1, 1.5, 2] }'>
    Your browser does not support HTML video.
  </video>
</body>

</html>
