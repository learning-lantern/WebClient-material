<mat-sidenav-container>
  <mat-sidenav role="navigation" #sidenav mode="over">
    <mat-nav-list>
      <div class="close">
        <button mat-icon-button color="primary" (click)="sidenav.close()">
          <mat-icon>close</mat-icon>
        </button>
      </div>
      <a
        mat-list-item
        routerLink="/en/welcome"
        (click)="changeActive('home'); scrollTO('home'); sidenav.close()"
      >
        <span>Home</span>
      </a>
      <a
        mat-list-item
        routerLink="/en/welcome"
        (click)="
          changeActive('services'); scrollTO('services'); sidenav.close()
        "
      >
        <span>Services</span>
      </a>
      <a
        mat-list-item
        routerLink="/en/welcome"
        (click)="changeActive('about'); scrollTO('contact-us'); sidenav.close()"
      >
        <span>Contact Us</span>
      </a>
      <a mat-list-item routerLink="/en/auth/login" (click)="sidenav.close()">
        <mat-icon color="primary" style="margin-right: 0.25rem">login</mat-icon>
        <span>Log In</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (toggleSidenav)="sidenav.toggle()"></app-header>
    <main>
      <router-outlet></router-outlet>
    </main>
    <mat-toolbar class="footer">
      <p>Powered by <a href="">Learning Lantern Croporation</a></p>

      <a href="">Terms & Conditions</a>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
