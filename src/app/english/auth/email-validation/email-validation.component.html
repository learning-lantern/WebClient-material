<div class="validation-container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title
        >Thank you for registering at Learnin Lantern</mat-card-title
      >
    </mat-card-header>

    <mat-card-content>
      <p>
        A validation link was sent to <strong>{{ yourEmail }}</strong
        >.
      </p>
      <p>please use this link to validate your account.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">Resend validation link</button>
    </mat-card-actions>
  </mat-card>
</div>
